    <!-- Disable debugger statements -->
    <script>
      // Override eval to remove debugger statements
      (function() {
        var originalEval = window.eval;
        window.eval = function(code) {
          if (typeof code === 'string') {
            code = code.replace(/debugger\s*;?/g, '// debugger removed');
          }
          return originalEval.call(this, code);
        };
        
        // Override Function constructor
        var originalFunction = window.Function;
        window.Function = function() {
          var args = Array.prototype.slice.call(arguments);
          if (args.length > 0) {
            var functionBody = args[args.length - 1];
            if (typeof functionBody === 'string') {
              args[args.length - 1] = functionBody.replace(/debugger\s*;?/g, '// debugger removed');
            }
          }
          return originalFunction.apply(this, args);
        };
        
        // Preserve Function prototype
        window.Function.prototype = originalFunction.prototype;
      })();
    </script>
